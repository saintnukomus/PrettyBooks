<!DOCTYPE html>

<html>

<head>

<style>

body, html {
  
height: 100%; /* Ensures html and body take full viewport height */
  
margin: 0; /* Removes default body margin */
  
overflow: hidden; /* Prevents scrollbars if image is larger than viewport */

}


.full-page-background {
  
background-image: url('Cute.jpg'); /* Replace with your image path */
  
background-position: center center; /* Centers the image */
  
background-repeat: no-repeat; /* Prevents image repetition */
  
background-size: cover; /* Scales the image to cover the entire container */
  
height: 100%; /* Ensures the background element takes full height */
  
width: 100%; /* Ensures the background element takes full width */

}

</style>

</head>

<body>


<div class="full-page-background">
  
<!-- Your page content can go here, it will appear on top of the background -->
<h1> style= "color: white; text-align: center; font-family: Baskerville; font:size: 20px;">Coming Soon!</h1> 
</div>



</body>


</html>
